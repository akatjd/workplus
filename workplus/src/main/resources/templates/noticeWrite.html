<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="board/layout/basic">

<head>
<title>일더하기 Work+</title>

</head>

<body>

	<h1>공지사항 글쓰기</h1>
	
	<table th:each="notice : ${noticeResponseDto}" border="1" width ="500" height="300" >
	<thead>
		<tr>
			<td>공지번호</td>
			<td>
				<span th:text="${notice.seq}"></span>
			</td>
		</tr>
		<tr>
			<td>제목</td>
			<td>
				<span th:text="${notice.title}"></span>
			</td>
		</tr>
		<tr>
			<td>작성자</td>
			<td>
				<span th:text="${notice.writer}"></span>
			</td>
		</tr>
		<tr>
			<td>작성일자</td>
			<td>
				<span th:text="${notice.createdDate}"></span>
			</td>
		</tr>
	</thead>
	</table>
	
	<form th:object="${noticeSaveRequestDto}" th:action="@{/workplus/notice/write.do}" method="post" id="frm">
	
	    제목 : <input type="text" th:field="*{title}" name="title" id="title"> <br>
	    내용 : <input type="text" th:field="*{content}" name="content" id="content"> <br>
		
		<div>
			<a th:href="@{/workplus/notice/}">메인</a>
			<a href="#" onclick="document.getElementById('frm').submit();">전송</a>
		</div>
	</form>
