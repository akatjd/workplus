<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <title>회원가입 페이지</title>
    </head>
    <body>
        <h1>회원 가입</h1>
        <hr>

        <form th:action="@{/workplus/signup}" method="post">
            <input type="text" name="memberId" placeholder="account 입력">
            <input type="text" name="nickname" placeholder="nickname 입력">
            <input type="password" name="password" placeholder="password 입력">
            <input type="text" name="hphone" placeholder="hphone 입력">
            <button type="submit">가입하기</button>
        </form>
    </body>
</html>
